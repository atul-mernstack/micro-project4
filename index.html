<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="output_section">
            <span id="screen">0</span>
        </div>
        <div class="input_section">
            <div onclick="inputfun('7')">7</div>
            <div onclick="inputfun('8')">8</div>
            <div onclick="inputfun('9')">9</div>
            <div onclick="inputfun('d')">DEL</div>
            <div onclick="inputfun('4')">4</div>
            <div onclick="inputfun('5')">5</div>
            <div onclick="inputfun('6')">6</div>
            <div onclick="inputfun('+')">+</div>
            <div onclick="inputfun('1')">1</div>
            <div onclick="inputfun('2')">2</div>
            <div onclick="inputfun('3')">3</div>
            <div onclick="inputfun('-')">-</div>
            <div onclick="inputfun('.')">.</div>
            <div onclick="inputfun('0')">0</div>
            <div onclick="inputfun('/')">/</div>
            <div onclick="inputfun('x')">x</div>
            <div onclick="inputfun('r')" class="reset">RESET</div>
            <div onclick="inputfun('=')" class="calculate">=</div>
        </div>

    </div>

</body>
<script src="./index.js" defer></script>

</html>
